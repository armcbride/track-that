<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Passero+One&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Track That Workout</title>
</head>

<body>
  <nav>
    <a href="/">Track That</a> ||
    <a href="/stats"> Workout Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1 style="font-family: 'Passero One', cursive">Track That Workout</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3 style="font-family: 'Passero One', cursive">Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button" style="font-family: 'Passero One', cursive">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button" style="font-family: 'Passero One', cursive">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3 style="font-family: 'Passero One', cursive">Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast" style="font-family: 'Passero One', cursive">
    Workout Added Successfully!
  </div>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/workout.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
